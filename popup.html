<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000000;
      color: #fafafa;
      margin: 0;
      border: 1px solid #1a1a1a;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0 0 8px 0;
      font-size: 20px;
      font-weight: 700;
      color: #fafafa;
    }
    
    .header p {
      margin: 0;
      font-size: 14px;
      color: #737373;
    }
    
    .instructions {
      background: #0a0a0a;
      border: 1px solid #262626;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .instructions h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #fafafa;
      font-weight: 600;
    }
    
    .instructions ol {
      margin: 0;
      padding-left: 20px;
      font-size: 14px;
      line-height: 1.5;
      color: #a3a3a3;
    }
    
    .instructions li {
      margin-bottom: 8px;
    }
    
    .status {
      text-align: center;
      padding: 12px;
      background: #0a0a0a;
      border: 1px solid #262626;
      border-radius: 8px;
      font-size: 14px;
      color: #a3a3a3;
    }
    
    .active {
      color: #22c55e;
    }
    
    .inactive {
      color: #ef4444;
    }
    
    .load-modal-btn {
      background: #3b82f6;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s ease;
      width: 100%;
      margin-top: 16px;
    }
    
    .load-modal-btn:hover {
      background: #2563eb;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    .load-modal-btn:active {
      background: #1d4ed8;
      transform: translateY(1px);
    }
    
    .attribution {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #262626;
      text-align: center;
    }
    
    .creator-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      color: #737373;
    }
    
    .social-links {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .social-link {
      display: flex;
      align-items: center;
      color: #a3a3a3;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .social-link:hover {
      color: #fafafa;
    }
    
    .social-icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Opponents Performance</h1>
    <p>Get team stats for Searches & Matches</p>
  </div>
  
  <div class="instructions">
    <h3>How to use:</h3>
    <p>1. Go to <strong>pracc.com/matches</strong> or <strong>pracc.com/search</strong><br>
    2. Click "Load Stats Modal" → "Fetch Teams" → Select team for stats</p>
  </div>
  
  <div class="status" id="status">
    <span id="status-text">Extension loaded</span>
  </div>
  
  <button id="load-modal-btn" class="load-modal-btn">Load Stats Modal</button>
  
  <div class="attribution">
    <div class="creator-info">
      <span>Created by @FlynVAL</span>
      <div class="social-links">
        <a href="https://x.com/FlynVAL" target="_blank" class="social-link">
          <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
          </svg>
        </a>
        <a href="https://github.com/FlynV/pracc-scrims-opponents-performance" target="_blank" class="social-link">
          <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">

          </svg>
        </a>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
